<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Place this in the <head> before your closing </head> tag -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<style>
  header, .header-class { /* Remove header */
    border-top: none !important;
    box-shadow: none !important;
  }
</style>

<!-- Open Graph meta tags -->
<meta property="og:url" content="{{ site.url | append: site.baseurl | append: '/intro.html'}}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ '/assets/images/aicre-logo-small-white.png' | relative_url }}" />

<!-- Put this in the <head> section of your HTML -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


</head>
